<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação Programada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        input[type="datetime-local"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Agendar Notificação</h1>
        <p>Escolha o horário para a notificação:</p>
        <input type="datetime-local" id="datetime">
        <button onclick="agendarNotificacao()">Agendar Notificação</button>

        <div class="message" id="message"></div>

        <button onclick="solicitarPermissao()">Solicitar Permissão de Notificação</button>
    </div>

    <script>
        // Função para solicitar permissão de notificação
        function solicitarPermissao() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        alert("Permissão de notificação concedida!");
                    } else {
                        alert("Permissão de notificação negada.");
                    }
                });
            } else {
                alert("Permissão de notificação já concedida.");
            }
        }

        // Função para agendar a notificação
        function agendarNotificacao() {
            const datetimeInput = document.getElementById('datetime').value;
            const messageDiv = document.getElementById('message');
            
            if (!datetimeInput) {
                messageDiv.textContent = 'Por favor, escolha uma data e hora.';
                return;
            }

            const dataEscolhida = new Date(datetimeInput);
            console.log(dataEscolhida)
            const agora = new Date();
            const tempoEspera = dataEscolhida - agora;
            console.log(agora, tempoEspera)
            if (tempoEspera <= 0) {
                messageDiv.textContent = 'O horário escolhido já passou. Escolha um horário no futuro.';
                return;
            }

            // Salvar no localStorage a data e hora agendada
            localStorage.setItem('notificacaoData', dataEscolhida.toISOString());

            // Exibe mensagem de sucesso
            messageDiv.textContent = `Notificação agendada para ${dataEscolhida.toLocaleString()}`;

            // Agendar a notificação
            verificarNotificacao();
        }

        // Função para verificar se é hora de enviar a notificação
        function verificarNotificacao() {
            // Recuperar a data agendada do localStorage
            const dataAgendada = localStorage.getItem('notificacaoData');
            if (!dataAgendada) {
                return;
            }

            const dataEscolhida = new Date(dataAgendada);
            const agora = new Date();
            const tempoEspera = dataEscolhida - agora;

            if (tempoEspera <= 0) {
                if (Notification.permission === 'granted') {
                    new Notification('Hora da sua notificação!', {
                        body: 'Este é o momento que você agendou.',
                        icon: 'https://via.placeholder.com/100'
                    });
                }
                localStorage.removeItem('notificacaoData'); // Limpar após notificação
            } else {
                // Continuar verificando
                setTimeout(verificarNotificacao, tempoEspera);
            }
        }

        // Iniciar a verificação se a página for recarregada
        document.addEventListener('DOMContentLoaded', verificarNotificacao);
    </script>

</body>
</html>
